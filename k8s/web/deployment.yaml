apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ramenzoni/kube-news:v1
          ports:
          - containerPort: 8080
          env:
          - name: DB_USERNAME
            value: "kubenews"
          - name: DB_PASSWORD
            value: "Pg#123"
          - name: DB_DATABASE
            value: "kubenews"
          - name: DB_HOST
            value: "postgre"